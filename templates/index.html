<!DOCTYPE html>
<html lang="zxx">

<!-- Head -->

<head>

    <title>注册账号</title>

    <!-- Meta-Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- style CSS -->
    <link rel="stylesheet" href="/static/css/index_css/style.css" type="text/css" media="all">

    <!-- fontawesome -->
    <link rel="stylesheet" href="/static/css/index_css/font-awesome.min.css" type="text/css" media="all">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css?family=Mukta:300,400,500" rel="stylesheet">
    <script>
        function login(status){
        var _status = 'true'
            if (_status.includes(status)){
                window.alert('您已经登入，点击确定跳转首页')
                return window.location.href='/views'
            }
            else {
                return window.location.href='/login'
            }
         }
    </script>
</head>
<!-- //Head -->

<!-- Body -->

<body>

    <section class="main">
        <div class="bottom-grid">
            <div class="logo">
                <h1> <a href="index.html"> 瑶彻旅游网欢迎你</a></h1>
            </div>
        </div>
        <!-- register -->
        <div class="w3lhny-register">
            <div class="iconhny">
               <span class="fa fa-user-plus"></span>
             </div>
            <form action="#" method="post" class="register-form">
                {% csrf_token %}
                <fieldset>
                    <div class="form">
                        <div class="form-row">
                            <span class="fa fa-user"></span>
                            <input type="text" name="user" class="form-text" placeholder="Name" required="">
                        </div>
                        <div class="form-row">
                            <span class="fa fa-envelope"></span>
                            <input type="email" name="email" class="form-text" placeholder="Email Address" required="">
                        </div>
                        <div class="form-row">
                            <span class="fa fa-envelope"></span>
                            <input type="text" name="phone" class="form-text" placeholder="phone number">
                        </div>
                        <div class="form-row">
                            <span class="fa fa-lock"></span>
                            <input type="password" name="pwd" class="form-text" placeholder="Password" required="">
                        </div>

                        <div class="form-row button-login">
                            <button class="btn btn-login">Sign Up</button>
                        </div>
                        <span style="color:#ff0000;">{{ error_msg }}</span>
                    </div>
                </fieldset>
                </form>
                <span class="create-account">Or Continue With!</span>
                <div class="social-media">
                    <a href="#" class="tw"><span class="fa fa-twitter"></span></a>
                </div>
                <p class="already">已有账号 <a onclick="login({{ status }})">点击登入</a></p>
        </div>
        <!-- //register -->
        <div class="w3l-copyright">
            <p>© 2020 Workspace Sign Up Form. All rights reserved | Design by <a href="http://127.0.0.1:8000/views">W3layouts</a>
            </p>
        </div>
    </section>

</body>
<!-- //Body -->

</html>
