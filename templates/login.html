<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>
<link rel="stylesheet" type="text/css" href="/static/css/login_css/normalize.css" />
<link rel="stylesheet" type="text/css" href="/static/css/login_css/demo.css" />
<link rel="stylesheet" href="/static/js/login_js/vendor/jgrowl/css/jquery.jgrowl.min.css"/>
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="/static/css/login_css/component.css" />
<!--[if IE]>
<script src="/static/js/login_js/html5.js"></script>
<![endif]-->
<style>
	input::-webkit-input-placeholder{
		color:rgba(0, 0, 0, 0.726);
	}
	input::-moz-placeholder{   /* Mozilla Firefox 19+ */
		color:rgba(0, 0, 0, 0.726);
	}
	input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
		color:rgba(0, 0, 0, 0.726);
	}
	input:-ms-input-placeholder{  /* Internet Explorer 10-11 */
		color:rgba(0, 0, 0, 0.726);
	}
</style>
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>MARS HELP</h3>
						<form  method="post">
                            {% csrf_token %}
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="ID" name="user" class="text" style="color: #000000 !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="PASSWORD" name="pwd" class="text" style="color: #000000 !important; position :absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div id="LOGIN" class="mb2">
                                 <input type="submit" class="act-but submit" href="javascript: " onclick="login()" style="color: #FFFFFF" value="登 录"/>
                                <p style="color:#deea70">还没有账号？ <a href="/index" style="color:#0a0a0a">点击注册</a></p>
                            </div>
                            <span style="color:#ff0000;">{{ error_msg }}</span>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="/static/js/login_js/TweenLite.min.js"></script>
		<script src="/static/js/login_js/EasePack.min.js"></script>
		<script src="/static/js/login_js/jquery.js"></script>
		<script src="/static/js/login_js/rAF.js"></script>
		<script src="/static/js/login_js/demo-1.js"></script>
		<script src="/static/js/login_js/vendor/jgrowl/jquery.jgrowl.min.js"></script>
		<script src="/static/js/login_js/Longin.js"></script>
		<div style="text-align:center;">
</div>
	</body>
</html>
